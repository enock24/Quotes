<div class="container" style="float: right;">
    <h2 class="text-center"><b>Add your quote</b></h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
        <label for="name">Quote</label>
        <textarea class="form-control" id="name" placeholder="Write your quote here" rows="2" [(ngModel)]="newQuote.name"
          name="name" #name="ngModel" required></textarea>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>You need to write your quote</p>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Author</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="newQuote.description" name="name"
          #description='ngModel' placeholder="Author's name" required>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Author is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="complete">Date</label>
        <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel"
          required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>Date is required</p>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
