  <div class="zte">
    <h2 class="text-center"><b>Add your quote</b></h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
        <label for="name">Quote</label>
        <textarea class="form-control" id="name" placeholder="Write your quote here" rows="2" [(ngModel)]="newQuote.name"
          name="name" #name="ngModel" required></textarea>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>You need to write your quote</p>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Author</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="newQuote.quoteAuthor" name="name"
          #description='ngModel' placeholder="Author's name" required>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Author is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="complete">Date</label>
        <input type='date' id="complete" [(ngModel)]="newQuote.date" name="completeDate" #completeDate="ngModel"
          required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>Date is required</p>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
    <hr>
    <div>
        <!-- <p>Name:{{formName}}</p>
        <p>Quote Title:{{formQuoteTittle}}</p>
        <p>Quote Author:{{formQuoteAuthor}}</p>
        <p>Quote:{{formQuote}}</p> -->
    </div>
    <hr>
    <div>
    <!-- <h1>Quotes</h1> -->
    <div *ngFor="let message for messages">
        <p>{{message.formName}}</p>
        <p>{{message.formQouteAuthor}}</p>
        <p>{{messag.formQuote}}</p>
        <p>{{message.formQouteTitle}} | {{message.published}}</p>
    </div>
    </div>
  </div>
